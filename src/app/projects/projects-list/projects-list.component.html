<div class="container projects_block_main">
  <div class="nav_block">
    <ul class="nav nav-tabs">
      <li role="presentatiom" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a routerLink="/projects">Home</a></li>
      <li role="presentatiom" routerLinkActive="active"><a [routerLink]="['myprojects']">My projects</a></li>
      <li role="presentatiom" routerLinkActive="active"><a [routerLink]="['new']">Add project</a></li>
    </ul>
  </div>

  <div class="projects_block">
    <div class="row">
      <div class="col-md-4" *ngFor="let key of (projects | async)">

        <div class="project_block">
            <a [routerLink]="['/projects', key._id, 'edit']">edit</a>
            <input type="button" (click)="deleteProject(key._id)" value="DELETE">
          <a [routerLink]="['/projects', key._id]">
            <div class="img_block">
              <img src="http://arenalviv.com.ua/uploads/images/pages/461/750/img_7467small.jpg" alt="">
            </div>
            <div class="project_date">
              {{key.date | date:'medium' }}
            </div>
            <div class="project_name">
              {{key.projectName | uppercase}}
            </div>
            <!-- <a [routerLink]="['/projects', key._id, 'edit']">edit</a> -->
            <div class="project_desc">{{ key.shortDesc }}</div>
          </a>
          <div class="project_footer">
            <div class="row">
              <div class="col-md-4">
              <div class="likes_block">
                <rating [ratingObj]="key?.budget"></rating>
                <!-- <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true" (click)="changeRating(key._id)">{{tempRating}}</span> -->
              </div>
            </div>
            <div class="col-md-8">
              <div class="category_block">
                <span>{{key.author}}</span>
                <span>{{key.approved}}</span>
              </div>
            </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
