<div>
  Nickname: {{nick}}
  <br> Email: {{email}}
  <br> Role: {{userCheck}}
  <br>
  
  <button (click)='authService.login()'>Login</button>
  <button (click)='authService.logout()'>Logout</button>
</div>
<div class="container projects_block_main">
  <div class="row panel_block">
    <div class="col-lg-10 col-md-10 col-sm-10 projects_panel_left">
      <span class="my_projects_block" *ngIf="userCheck !== ''">
        <button type="button" class="btn btn-default custom-btn" (click)="showUserProjects($event.target.checked)" *ngIf="!userProjects else allProjects">My Projects</button>
        <ng-template #allProjects>
          <button type="button" class="btn btn-default custom-btn" (click)="showUserProjects($event.target.checked)">All Projects</button>
        </ng-template>
      </span>
      <span class="select_block_main">
        <span class="select_block">
      <select class="sort_block_select" (change)="selectSort($event.target.value)">
    <option *ngFor="let key of projectsValues" >{{key.key}}</option>
  </select>
      </span>
        <span class="reverse_button" *ngIf="sort !== 'unsorted'">
          <button class="glyphicon glyphicon-sort" (click)="sortType($event)"></button>
      </span>
      </span>

      <span class="search_block_main">
          <button class="glyphicon glyphicon-search" *ngIf="searchButton" (click)="searchProject($event)"></button>
        <input id="searchInput" type="text" placeholder="search" *ngIf="!searchButton" 
        [(ngModel)]="searchData" (ngModelChange)="valueChange($event)">
      </span>
    </div>

    <div class="col-lg-2 col-md-2 col-sm-2">
      <div class="add_block">
        <button type="submit" class="btn btn-success custom-btn" routerLink="new">Add Project</button>
      </div>
    </div>
  </div>
  <div class="projects_block">
    <div class="row">
      <div class="col-md-4 col-sm-6 project_block_main" *ngFor="let key of (projects | async)
       | sortBy:sort:sortTypeValue | paginate: { itemsPerPage: 9, currentPage: p }">

        <div class="project_block">
          <a [routerLink]="['/projects', key._id]">
            <div class="row customBlock">
            <div class="img_block">
              <div class="status_block" *ngIf="userProjects">
                <span class="label" [ngClass]="key.approved ? 'label-success' : 'label-danger'">{{ key.approved ? 'approved' : 'not approved' }}</span>
              </div>
              <img class="img-responsive" [src]="sanitizer.bypassSecurityTrustResourceUrl(key?.image)" alt="{{key.projectName}}">
              <div class="projects_date">
                {{key.date | date:'dd MMMM y' }}
              </div>
            </div>
          </div>
            <div class="info_block">
              <div class="project_name">
                {{key.projectName | uppercase | shorten:20 }}
              </div>
              <div class="project_desc">{{ key.desc | shorten:120 }}</div>
            </div>
          </a>
          <div class="project_footer">
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 likes_block_main">
                <div class="likes_block">
                  <rating [ratingObj]="key"></rating>
                </div>
              </div>
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 comments_block_main">
                  <span class="comments_block">
                    <span class="glyphicon glyphicon-comment comments_info"></span>
                    <span class="comments_info_text">{{key.comments.length}}</span>
                    </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pagination_block">
      <pagination-controls class="pagination" (pageChange)="p =$event"
      maxSize="9"
      directionLinks="true"
      autoHide="true"
      previousLabel=""
      nextLabel=""
      screenReaderPaginationLabel="Pagination"
      screenReaderPageLabel="page"
      screenReaderCurrentLabel="You're on page"></pagination-controls>
    </div>
  </div>
</div>
