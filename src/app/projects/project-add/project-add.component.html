<div class="container">
<p>
    <a routerLink="/projects">back to projects</a>
</p>
<form class="form-horizontal" (submit)="addNewProject(
  $event, projectName, shortDesc, fullDesc, linkImg, result)" >
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Project name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Project name" #projectName [value]="(project | async)?.name" placeholder="Project name">
      </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Link to image</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Link to image" #linkImg>
        </div>
      </div>
      <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Short Description</label>
          <div class="col-sm-10">
              <textarea class="form-control" rows="2" #shortDesc></textarea>
          </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Full Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" #fullDesc></textarea>
            </div>
          </div>
          <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Project goals</label>
              <div class="col-sm-10">
                  <textarea class="form-control" rows="3" #goals></textarea>
              </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Project result</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" #result></textarea>
                </div>
              </div>
              <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Involved</label>
                  <div class="col-sm-10">
                      <textarea class="form-control" rows="3" #involved></textarea>
                  </div>
                </div>
          <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Project Budget</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Project Budget" #budget>
              </div>
            </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" #type> Volunteer
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Add new project</button>
      </div>
    </div>
  </form>

</div>
