<div class="container">
    <div class="nav_block">
        <button type="submit" class="btn btn-default" routerLink="/projects">Back to projects</button>
    </div>
  <form class="form-horizontal" (ngSubmit)="actProject(f)" #f="ngForm">
    <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
    </div>
      <div class="form-group">
        <label for="projectName" class="col-sm-2 control-label">Project name</label>
        <div class="col-sm-10">
          <input type="text" id="projectName" class="form-control" #projectName="ngModel" [ngModel]="(project)?.projectName"
          name="projectName" required [pattern]="'^.{0,30}$'">
          <div [hidden]="projectName.valid || projectName.untouched" class="alert alert-danger">
              You can write maximum 30 symbols
          </div>
        </div>
      </div>
      <div class="form-group">
          <label for="image" class="col-sm-2 control-label">Link to image</label>
          <div class="col-sm-10">
            <input type="text" id="image" class="form-control" [ngModel]="(project)?.image"
             name="image" required>
          </div>
        </div>
          <div class="form-group">
              <label for="desc" class="col-sm-2 control-label">Full Description</label>
              <div class="col-sm-10">
                  <textarea id="desc" class="form-control" rows="3" #desc="ngModel" [ngModel]="(project)?.desc"
                  name="desc" required [pattern]="'^.{5,}$'"></textarea>
                  <div [hidden]="desc.valid || desc.untouched" class="alert alert-danger">
                      Please, write minimum 10 symbols
                  </div>
              </div>
            </div>
            <div class="form-group">
                <label for="goals" class="col-sm-2 control-label">Project goals</label>
                <div class="col-sm-10">
                    <textarea id="goals" class="form-control" rows="3" [ngModel]="(project)?.goals"
                    name="goals"></textarea>
                </div>
              </div>
              <div class="form-group">
                  <label for="result" class="col-sm-2 control-label">Project result</label>
                  <div class="col-sm-10">
                      <textarea id="result" class="form-control" rows="3" [ngModel]="(project)?.result"
                      name="result"></textarea>
                  </div>
                </div>
            <div class="form-group">
                <label for="budget" class="col-sm-2 control-label">Project Budget</label>
                <div class="col-sm-10">
                  <input type="number" id="budget" class="form-control" [ngModel]="(project)?.budget"
                  name="budget"
                  [pattern]="'^[0-9]+[0-9]*$'">
                </div>
              </div>
      <div class="form-group buttons_block">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button type="button" class="btn btn-danger" (click)="clearForm()">Clear</button>
        </div>
      </div>
    </form>
  
  </div>
