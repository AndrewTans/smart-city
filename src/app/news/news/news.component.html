<div class="container">
  <div class="row">
      <button class="btn btn-default pull-left" [routerLink]="['/news']">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Back to news</button>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-8 news-block">
      <p class="pull-left author">{{ (news)?.author }}</p>
      <p class="pull-right date">{{ (news)?.date | date: 'dd/MM/yyyy'}}</p>
      
      <img class="img img-responsive" src="https://ichef.bbci.co.uk/news/1024/media/images/48351000/gif/_48351569_640x360-news.gif" alt="">
      <h2 class="title">{{ (news)?.title }}</h2>
      <hr>
      <p class="description">{{ (news)?.desc }}</p>
    </div>
  </div>
</div>
