<div class="container add">
  <div class="row">
        <a class="back" routerLink="/news">Back to news</a>
    <div class="col-md-7 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">Add news</div>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" [formGroup]="rForm" (ngSubmit)="onAddNews(title.value, image.value, description.value); rForm.reset()">
            <div class="form-group">
              <label for="title" class="col-sm-2 control-label">Title</label>
              <div class="col-sm-10">
                <input class="form-control" formControlName="title" required id="title" placeholder="Title" type="text" #title >
                <div class="alert" *ngIf="!rForm.controls['title'].valid && 
                rForm.controls['title'].touched">You must specify a title that's between 5 and 30 characters.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="img" class="col-sm-2 control-label">Image</label>
              <div class="col-sm-10">
               <input id="img" class="form-control" placeholder="Image" type="text" #image>
              </div>
            </div>
            <div class="form-group">
              <label for="desc" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <textarea class="form-control" formControlName="desc" required id="desc" rows="12" #description> </textarea>
                <div class="alert" *ngIf="!rForm.controls['desc'].valid && 
                rForm.controls['desc'].touched">You must specify a description that's between 30 and 1000 characters.
                </div>
              </div>
            </div>  
            <button type="submit" value="Submit Form" [disabled]="!rForm.valid" class="btn btn-success">Add news</button>
            <button type="reset" class="btn btn-danger">Cancel</button>
          </form>    
        </div>
      </div> 
    </div>
  </div>
</div>
