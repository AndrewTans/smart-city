  <div (click)="onContainerClicked($event)" class="modal fade" tabindex="-1" [ngClass]="{'in': visibleAnimate}"
       [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <span>Configure app access</span>
        </div>
        <div class="modal-body">
          <div class="firstPath ">
            <form class="form-inline">
              <div class="form-group">
                <label for="one"></label>
                  <input class="form-group" type="text" value="123" id="one">
              </div>
              <div class="form-group">  
                <select class="selectpicker" name="type">
                  <option value="admin">Admin</option>
                  <option value="investor">Investor</option>
                  <option value="user">User</option>
                </select>
              </div>
            </form>
          </div>
          <div class="secondPath ">
            <form class="form-inline">
              <div class="form-group">
                <label for="two"></label>
                  <input class="form-group" type="text" value="123" id="two">
              </div>
              <div class="form-group">  
                <select class="selectpicker" name="type">
                  <option value="admin">Admin</option>
                  <option value="investor">Investor</option>
                  <option value="user">User</option>
                </select>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="hide()">Save</button>
            <button type="button" class="btn btn-primary" (click)="hide()">Cancel</button>        </div>
      </div>
    </div>
  </div>
