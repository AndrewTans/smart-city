<div class="content">
<div class="container-fluid projects_block_main">
  <div class="nav_block">
    <ul class="nav nav-tabs">
      <li role="presentatiom"><a routerLink="../projects">Projects</a>
      </li>
      <li role="presentatiom" routerLinkActive="active"><a routerLink="../news">News</a>
      </li>
      <li role="presentatiom" routerLinkActive="active"><a routerLink="../contacts">Messages</a>
      </li>
      <li role="presentatiom"><a routerLink="/">Main page</a>
      </li>
      <button class="btn btn-default logout" (click)='authService.login()'>Login</button>
      <li class="glyphicon glyphicon-lock tip"><span class="tiptext">configure access</span>
      </li>
    </ul>
  </div>
  <div class="row">
    <section class="content">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="panel panel-default">
          <div class="panel-body">
              <form class="navbar-form search-form" role="search">
                <div class="btn-group">
                <button type="button" class="btn btn-default btn-filter" (click)="showNew()">New</button>
                <button type="button" class="btn btn-primary btn-filter black-styled" (click)="showAll()">All</button>
              </div> 
                <div class="focus-container" tabindex="-1">
                  <div class="input-group add-on">
                    <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term" [(ngModel)]="queryString">
                    <div class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                  </div>
                </div>
              </form>
            <table class="table table-filter">
              <tbody>
                <tr *ngFor="let key of messages | messageStatus:fullList | searchNews:queryString:'body'; let i = index" [class.newMessage]="key.new">
                  <td>
                    <div class="media">
                      <a href="#" class="pull-left">
                        <img src="https://cdn3.iconfinder.com/data/icons/avatars-9/145/Avatar_Cat-512.png" class="media-photo">
                      </a>
                      <p class="controls glyphicon glyphicon-share-alt" (click)="chooseMes(key); modal.show()"></p>
                      <br>
                      <p class="controls glyphicon glyphicon-trash" (click)="deleteMessage(key._id)"></p>
                      <div class="media-body" (click)="onClick(i)" [ngClass]="{'shorten': wasNotClicked !== i }">
                        <h4 class="author">
                                    {{ key?.author }}
                                 </h4>
                        <span class="email">{{ key?.email }}</span>
                        <p class="summary">{{ key?.body }}</p>
                      </div>
                    </div>
                  </td>
                </tr>

                <app-modal #modal>
                  <div class="app-modal-header">
                    Send an email reply
                  </div>
                  <div class="app-modal-body">
                    <form class="form-horizontal" (ngSubmit)="sendMessage(form)" #form="ngForm">
                      <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">To</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control unchange" name="name" [ngModel]="message?.author" #name="ngModel">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control unchange" name="email" [ngModel]="message?.email" #email="ngModel">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="subject" class="col-sm-2 control-label">Subject</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="subject" [ngModel]="" #subject="ngModel" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Message</label>
                        <div class="col-sm-10">
                          <textarea rows="5" cols="40" class="form-control" name="body" [ngModel]="" #body="ngModel" required></textarea>
                        </div>
                      </div>
                   
                  <div class="app-modal-footer">
                    <button type="button" class="btn btn-default" (click)="modal.hide()">Close</button>
                    <button type="submit" class="btn btn-primary" (click)="modal.hide()" [disabled]="!form.valid">Send</button>
                  </div>
                   </form>
                  </div>
                </app-modal>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>
  </div>
