<div class="container col-sm-8">
   <div class="row">
      <p  class="status col-sm-2 col-sm-offset-10 badge badge-default" *ngIf="(news | async)?.approved === false">NEW</p>
      <div class="glyphicon glyphicon-trash" (click)="modal.show()"></div>
      <div *ngIf="!editable" class="edit_block glyphicon glyphicon-pencil" (click)="editNews()"></div>  
      <div class="news_date">Created at: {{(news | async)?.date | date}}</div>  
      <button *ngIf="(news | async)?.approved === false" type="button" class="btn btn-success approve-news" (click)="approveNews()">approve</button>
        
      <app-modal #modal>
          <div class="app-modal-header">
            Admin
          </div>
          <div class="app-modal-body">
            Are you sure you want to permanently delete this post?
          </div>
          <div class="app-modal-footer">
            <button type="button" class="btn btn-default" (click)="modal.hide()">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="deleteNews()">Delete</button>
          </div>
        </app-modal>        
      
      <div class="img_block col-sm-12">
         <img class="img-responsive" src="http://ecdn.eu/wp-content/uploads/2017/07/news-3.jpg" alt="">
      </div>
      
      <form class="form-horizontal" *ngIf="editable" (ngSubmit)="saveChanges(form)" #form="ngForm">

      <div class="form-group">
         <label for="newsName" class="col-sm-2 control-label">Name</label>
         <div class="col-sm-10">
            <input type="text" class="form-control" name="newsTitle" [ngModel]="(news | async)?.title" #newsTitle="ngModel" required>
         </div>
      </div>

      <div class="form-group">
         <label for="newsDesc" class="col-sm-2 control-label">Description</label>
         <div class="col-sm-10">
            <textarea class="form-control" rows="7" cols="40" name="desc" [ngModel]="(news | async)?.desc" #desc="ngModel" required></textarea>
         </div>
      </div>

      <div class="form-group">
         <label for="newsAuthor" class="col-sm-2 control-label">Author</label>
         <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="author" name="newsAuthor" [ngModel]="(news | async)?.author || ''" #newsAuthor="ngModel" disabled>
         </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" [disabled]="!form.valid">Save</button>
          <button class="btn btn-default" (click)="cancelChanges()">Cancel</button>
        </div>
      </div>

   </form>

<article class="about_news" *ngIf="!editable">
      <div class="news_title">
         <span>{{ (news | async)?.title }}</span>
      </div>
      <section *ngIf="(news | async)?.desc" class="news_info">
         <p class="header">
            <span>Content</span>
         </p>
         <p class="news_desc">
            {{ (news | async)?.desc }}
         </p>
      </section>
      <section *ngIf="(news | async)?.author" class="news_info">
         <p class="header">
            <span>Author</span>
         </p>
         <p class="news_desc">
            <span>{{ (news | async)?.author }}</span>
         </p>
      </section>
    </article>
   </div>
</div>
