<div class="content">
<div class="container-fluid">
   <div class="nav_block">
      <ul class="nav nav-tabs">
         <li class="nav-item" routerLinkActive="active"><a routerLink="/admin/projects">Projects</a></li>
         <li class="nav-item" routerLinkActive="active"><a routerLink="/admin/news">News</a></li>         
         <li class="nav-item" routerLinkActive="active"><a routerLink="/admin/contacts">Messages</a></li>
         <li class="nav-item"><a routerLink="/">Main page</a></li>
         <button class="btn btn-default logout" (click)='authService.login()'>Login</button>

         <li class="glyphicon glyphicon-lock tip" (click)="access.show()"><span class="tiptext">configure access</span></li>
      </ul>
    <button (click)='authService.logout()'>Logout</button>  
   </div>
   <app-set-acces #access></app-set-acces>

   <div class="row main-content">
      <div class="col-xs-8 col-sm-4 description_block">
        <div class="sort_section" (click)="sortByName()"><div class="glyphicon glyphicon-sort-by-alphabet"></div><span>By name</span></div>
        <div class="sort_section" (click)="sortByDate()"><div class="glyphicon glyphicon-sort-by-order"></div><span>By date</span></div>

        <ul class="list_part list-group">
            <li class="list-group-item active-projects">Active</li>
            <li *ngFor="let key of projects | filterApproval:true | filterStatus:'active' | slice:0:showActive | sortBy:prop:'normal'; let i=index" class="project_block list-group-item">
               <a [routerLink]="['/admin/projects', key._id]">
               <span class="project_name">
               {{key.projectName }}
               </span>
               </a>
            </li>
          <button type="button" class="list-group-item more" (click)="showMore('active')">Show more</button>
        </ul>
        <ul class="list_part list-group">
            <li class="list-group-item pending-projects">Pending</li>
            <li *ngFor="let key of projects | filterApproval:false | slice:0:showPending | sortBy:prop:'normal'; let i=index" class="project_block list-group-item">
               <a [routerLink]="['/admin/projects', key._id]">               
               {{key.projectName }} 
               <span *ngIf="key.status === 'new'" class="badge badge-default badge-pill">new</span>              
               </a>
            </li>
            <button type="button" class="list-group-item more" (click)="showMore('pending')">Show more</button>
         </ul>
      </div>
      
<div class="standard_mes container col-xs-12 col-sm-8" *ngIf="router.url === '/admin/projects'">
  <img class="img-responsive" src="assets/images/welcome.jpg">
  <div class="welcome">
    <h3>Welcome to Admin Panel!</h3>
    <p>Here you can edit and approve projects or news</p>
  </div> 
</div>    
      <router-outlet></router-outlet>
   </div>

</div>
</div>
