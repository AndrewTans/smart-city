<div class="container-fluid projects_block_main">

   <div class="nav_block">
      <ul class="nav nav-tabs">
         <li role="nav" routerLinkActive="active"><a routerLink="/admin/projects">Home</a></li>
         <li role="nav" routerLinkActive="active"><a routerLink="/admin/news">News</a></li>         
         <li role="nav" routerLinkActive="active"><a routerLink="/admin/contacts">Messages</a></li>
         <li role="nav"><a routerLink="/">Main page</a></li>
      </ul>
   </div>

   <div class="row main-content">
      <div class=" col-sm-5 description_block">
        <div class="header-block">
         <div class="btn btn-sm btn-outline-primary active-projects">Active projects</div>
         <div class="glyphicon glyphicon-sort-by-alphabet" (click)="sortByName()"></div>
         <div class="glyphicon glyphicon-sort-by-order" (click)="sortByDate()"></div>
        </div>
         <ul class="list_part">
            <li *ngFor="let key of (projects | async) | filterApproval:true | filterStatus:'active' | slice:0:showActive | sortBy:prop:'normal'; let i=index" class="project_block">
               <a [routerLink]="['/admin/projects', key._id]">
               <span class="project_name">
               {{key.projectName | uppercase }}
               </span>
               </a>
            </li>
            <div class="show_more" (click)="showMore('active')">Show more</div>
         </ul>
         <button class="btn btn-sm btn-outline-primary pending-projects">Pending approval</button>
         <ul class="list_part">
            <li *ngFor="let key of (projects | async) | filterApproval:false | slice:0:showPending | sortBy:prop:'normal'; let i=index" class="project_block">
               <a [routerLink]="['/admin/projects', key._id]">
               <span class="project_name">
               <span class="circle" [class.new]="key.status === 'new'" [class.edited]="key.status === 'edited'"></span> {{key.projectName | uppercase }}
               </span>
               </a>
            </li>
            <div class="show_more" (click)="showMore('pending')">Show more</div>
         </ul>
      </div>
      
<div class="container col-sm-6" *ngIf="router.url === '/admin/projects'">
  <img class="img-responsive" src="assets/images/welcome.jpg">
  <div class="welcome">
    <h3>Welcome to Admin Panel!</h3>
    <p>Here you can edit and approve projects or news</p>
  </div> 
</div>    
      <router-outlet></router-outlet>
   </div>
  </div>
